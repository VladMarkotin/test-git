<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Git</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="wrapper">
    <main class="main">
        <div class="container">
            <div class="content">
                <div class="form">
                    <input type="text" placeholder="заголовок">
                    <input type="text" placeholder="описание дела">
                    <button type="submit">
                        добавить
                    </button>
                </div>
                <div class="todos-wrapper">
                    <div class="todo-item">
                        <div class="todo-title-wrapper">
                            <h2>Купить слона</h2>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="checkboxOne">
                            <label for="checkboxOne">статус</label>
                        </div>
                        <div class="todo-description">
                            Описание дела:
                        </div>
                    </div>
                    <div class="todo-item">
                        <div class="todo-title-wrapper">
                            <h2>Тусоваться со слоном</h2>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="checkboxTwo">
                            <label for="checkboxTwo">статус</label>
                        </div>
                        <div class="todo-description">
                            Описание дела
                        </div>
                    </div>
                    <div class="todo-item">
                        <div class="todo-title-wrapper">
                            <h2>Продать слона</h2>
                        </div>
                        <div class="checkbox-wrapper">
                            <input type="checkbox" id="checkboxThree">
                            <label for="checkboxThree">статус</label>
                        </div>
                        <div class="todo-description">
                            Описание дела
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
